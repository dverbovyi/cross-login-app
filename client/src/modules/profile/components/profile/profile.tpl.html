<header>
    <a (click)=logout()>Logout</a>
    <h3>Welcome {{userData.username}}</h3>
    <img style="width: 50px" src="{{userData.avatar}}" alt="user">
</header>

<ul class="user-content">
    <li *ngFor="let record of userData.records">
        <figure>
            <img *ngIf="record.picture" src="{{record.picture}}" alt="{{record.title}}" width="140px">
            <figcaption>{{record.title}}</figcaption>
        </figure>
    </li>
</ul>
